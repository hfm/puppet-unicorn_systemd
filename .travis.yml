language: ruby
cache: bundler
script:
- bundle exec rake lint
- bundle exec rake validate
- bundle exec rake spec
matrix:
  include:
  - rvm: 2.0.0
    env: PUPPET_VERSION='~> 3.8.0'
  - rvm: 2.3.1
    env: PUPPET_VERSION='~> 4.4.0'
  - rvm: default
    sudo: required
    services: docker
    env: BEAKER_set=centos7
    script: bundle exec rake beaker
  - rvm: default
    sudo: required
    services: docker
    env: BEAKER_set=xenial
    script: bundle exec rake beaker
notifications:
  slack:
    secure: 
